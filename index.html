<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web PO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/assets/stylesheets/frontend.css">
  <script src="public/assets/javascript/frontend.js"></script>
  <script src="public/assets/javascript/backend.js"></script>
</head>
<body>

<!-- use of tabindex to be able to give focus (so that it can be scrolled
  on mobile) -->

<div class="flex-row">
  <div class="flex-column leftbar" style="width:27.5%">
    <div id="playercount" class="hide"></div>
    <ul id="playerlist" class="stretchY list-group" tabindex=1></ul>
  </div>
  <div class="flex-column rightbar">
    <div class="chat" tabindex=2>
     
    </div>

    <div class="chatInputContainer">
      <input type="text" class="form-control" placeholder="Type your message..." id="chatInput">
    </div>
  </div>
</div>
</body>
</html>
